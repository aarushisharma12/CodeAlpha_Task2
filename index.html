<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Image Gallery</h1>
  <div class="gallery">
    <div class="img-box">
      <img src="https://tse4.mm.bing.net/th/id/OIP.FXBuJ8RmUJkOTSC-qd-M6wHaEK?r=0&rs=1&pid=ImgDetMain&o=7&rm=3" alt="Image 1" onclick="openLightbox(this)">
    </div>
    <div class="img-box">
      <img src="https://th.bing.com/th/id/R.185a4025b2426d2bdb69aac4c2a9e1fe?rik=dFrCXif7Gi87Hw&riu=http%3a%2f%2fthewowstyle.com%2fwp-content%2fuploads%2f2015%2f02%2f6966828-beautiful-mountain-lakes.jpg&ehk=%2bg%2bVQ5VbliISAtOpOXMF0kQcE9UuTuxx58zhi69EO4k%3d&risl=&pid=ImgRaw&r=0" alt="Image 2" onclick="openLightbox(this)"></div>
  <div class="img-box">
    <img src="https://tailandfur.com/wp-content/uploads/2017/09/List-of-15-Wild-Mountain-Animals-with-Pictures00014-830x450.jpg" alt="Image 3" onclick="openLightbox(this)"></div>
  <div class="img-box">
    <img src="https://wildlifeinformer.com/wp-content/uploads/2021/11/bighorn-sheep-mountain.jpg" alt="Image 4" onclick="openLightbox(this)"></div>
  <div class="img-box">
    <img src="https://www.naturephoto-cz.com/fullsize/others/alpine-marmot-147978.jpg" alt="Image 5" onclick="openLightbox(this)"></div>
  <div class="img-box">
    <img src="https://www.activewild.com/wp-content/uploads/2020/07/Eurasian-Lynx.jpg" alt="Image 6" onclick="openLightbox(this)"></div>
  <div class="img-box">
    <img src="https://www.wildernessshots.com/wp-content/uploads/2020/09/Bull-elk-mountain-background-Rocky-Mountain-National-Park-Colorado-Wildlife-Photos.jpg" alt="Image 7" onclick="openLightbox(this)"></div>
  <div class="img-box">
    <img src="https://tailandfur.com/wp-content/uploads/2017/09/List-of-15-Wild-Mountain-Animals-with-Pictures00012.jpg" alt="Image 8" onclick="openLightbox(this)"></div>
  <div class="img-box">
    <img src="https://tse4.mm.bing.net/th/id/OIP.eOl61hl64IvuHyb48HLKKwAAAA?r=0&rs=1&pid=ImgDetMain&o=7&rm=3" alt="Image 9" onclick="openLightbox(this)"></div>
  <div class="img-box">
    <img src="https://wallpaperaccess.com/full/2749568.jpg" alt="Image 10" onclick="openLightbox(this)"></div>
  <div class="img-box">
    <img src="https://images.pexels.com/photos/247478/pexels-photo-247478.jpeg?cs=srgb&dl=dawn-landscape-mountains-247478.jpg&fm=jpg" alt="Image 11" onclick="openLightbox(this)"></div>
  </div>

  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img">
  </div>

  <script src="script.js"></script>
</body>
</html>
